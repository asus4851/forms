<h2> Новая задача:</h2>

<form [formGroup]="taskForm" (ngSubmit)="saveTask()">

    <mat-form-field class="display-block">
        <mat-label> Название задачи</mat-label>
        <input matInput formControlName="title" placeholder="Введите название задачи">
    </mat-form-field>

    <mat-form-field class="display-block">
        <mat-label> Описание задачи</mat-label>
        <input matInput formControlName="description" placeholder="Введите описание задачи">
    </mat-form-field>

    <mat-form-field class="display-block">
        <mat-label> Исполнитель</mat-label>
        <input matInput formControlName="assigned" placeholder="Выберите исполнителя">
    </mat-form-field>

    <h2 *ngIf="subTaskArray.length > 0">Подзадачи:</h2>
    <div *ngFor="let subTaskNumber of subTaskArray; let i = index" style="margin-bottom: 10px; border-bottom: 1px solid black">
        <app-sub-task (formReady)="subTaskInit($event)" (remove)="removeSubTask(i)">
            <h3>Подзадача: {{subTaskNumber+1}}</h3>
        </app-sub-task>
    </div>

    <button mat-button type="submit">Создать задачу</button>
    <button mat-button type="button" (click)="createSubTask()">Создать подзадачу</button>

</form>
<div style="position: fixed; right: 0">
    {{taskForm.value | json}}
</div>
